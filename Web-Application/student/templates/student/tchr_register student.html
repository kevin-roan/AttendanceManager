{% extends 'tmp/teacher.html' %}
{% block base %}

	<h1 align="center">Student Registration</h1>
    <form method="post">
    {% csrf_token %}
	<table align="center">
		<tr>
			<td>Name</td>
			<td><input type="text" class="form-control"  required="" name="snm"></td>
		</tr>
		

		<tr>
			<td>Address</td>
			<td><input type="textarea" class="form-control"  required="" name="sadr"></td>
		</tr>

		<tr>
			<td>Phone Number</td>
			<td><input type="text" class="form-control"  required="" name="spn"></td>
		</tr>

		<tr>
			<td>Email</td>
			<td><input type="Email" class="form-control" required="" name="tem"></td>
		</tr>

		<tr>
			<td>Password</td>
			<td><input type="Password" class="form-control"  required="" name="tpass"></td>
		</tr>

<tr>
			<td>Select Course</td>
			<td> <select name="d" class="form-control" required="" id="sem">
			<option value="">Select...</option>
  			{% for x in ob %}

                <option value="{{ x.c_id }}#{{ x.sem }}">{{ x.course }} - {{ x.sem }}</option>
                {% endfor %}
  			</select>	</td>
  		</tr>
<tr>

<tr>
			<td></td>
			<td><input type="submit" class="btn btn-blue" value="Register" name=""></td>
		</tr>
	</table>
	
</form>
{% endblock %}
