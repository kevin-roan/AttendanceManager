{% extends 'tmp/teacher.html' %}
{% block base %}

	<h1 align="center">Update Student</h1>
    <form method="post">
    {% csrf_token %}
	<table align="center" >
		<tr>
			<td>Name</td>
			<td><input type="text" class="form-control" required="" name="snm" value="{{  objval.name }}"></td>
		</tr>

		<tr>
			<td>Address</td>
			<td><input type="text" class="form-control" required="" name="sadr" value="{{ objval.address }}" ></td>
		</tr>

		<tr>
			<td>Phone Number</td>
			<td><input type="text" class="form-control" required="" name="spn" value="{{ objval.phn }}"></td>
		</tr>
		<tr>
			<td>Sem</td>
			<td><input type="text" class="form-control" required="" name="sem" value="{{ objval.sem }}"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" class="btn btn-blue" value="Update" name=""></td>
		</tr>


	</table>
	
</form>

{% endblock %}
