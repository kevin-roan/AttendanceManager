{% extends 'tmp/hod.html' %}
{% block base %}

	<h1 align="center">Assign class</h1>
    <form method="post">
    {% csrf_token %}
	<table align="center">
		<tr>
			<td>Select Class</td>
			<td><select name="class" class="form-control" required="" id="class">
			<option value="">Select...</option>

                {% for o in clas %}

                    <option value="{{ o.c_id }}">{{ o.sem }} {{ o.course }}</option>

                {% endfor %}


  			</select>	
  		</td>

</tr>

<tr>
			<td>Select Teacher </td>
			<td><select name="teacher" class="form-control" required="" id="teacher">
			<option value="">Select...</option>
  			 {% for x in objv %}

                    <option value="{{ x.t_id }}"> {{ x.name }} </option>

                {% endfor %}
  			</select>	
  		</td>

</tr>

<tr>
			<td></td>
			<td><input type="submit" class="btn btn-blue" value="Assign" name=""></td>
		</tr>
    </table>
</form>

{% endblock %}
