{% extends 'tmp/hod.html' %}
{% block base %}

	<h1 align="center">Update Teacher</h1>
<form method="post">
    {% csrf_token %}
	<table align="center" >
		<tr>
			<td>Name</td>
			<td><input type="text" class="form-control" name="tnm" value="{{  objval.name }}"></td>
		</tr>
		

		<tr>
			<td>Address</td>
			<td><input type="text" class="form-control" required="" name="tadr" value="{{  objval.address }}"></td>
		</tr>

		<tr>
			<td>Phone Number</td>
			<td><input type="text" class="form-control" required="" name="tpn" value="{{  objval.phone }}"></td>
		</tr>

		<tr>
			<td></td>
			<td><input type="submit" class="btn btn-blue" value="Update" name=""></td>
		</tr>


	</table>
	
</form>

{% endblock %}
